<link rel="stylesheet" type="text/css" href="/css/style.css" />

<form id = "uploadForm"
	  enctype = "multipart/form-data"
	  action = "/api/photo"
	  method = "post"
>
  <input type="file" name="userPhoto" />
  <input type="submit" value="Upload Image" name="submit">
  <p>Select a file from your computer.  Files must be of type .jpg or .png</p>
  <p>The output image is 600x600 pixels.  For best results crop your image to be a square before uploading. </p>
</form>
